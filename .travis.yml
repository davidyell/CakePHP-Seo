#This Travis config template file was taken from https://github.com/FriendsOfCake/travis
language: php

php:
  - 7.1

sudo: false

env:
  global:
    - DEFAULT=1

matrix:
  fast_finish: true

  include:
  - php: 7.1
    env: PHPCS=1 DEFAULT=0

  - php: 7.1
    env: COVERALLS=1 DEFAULT=0

install:
  - composer self-update
  - composer install --prefer-dist --no-interaction --dev

before_script:
  - sh -c "if [ '$PHPCS' = '1' ]; then composer require cakephp/cakephp-codesniffer; fi"
  - sh -c "if [ '$COVERALLS' = '1' ]; then composer require --dev satooshi/php-coveralls; fi"
  - sh -c "if [ '$COVERALLS' = '1' ]; then mkdir -p build/logs; fi"

  - phpenv rehash
  - set +H

script:
  - sh -c "if [ '$DEFAULT' = '1' ]; then ./vendor/bin/phpunit --stderr; fi"
  - sh -c "if [ '$PHPCS' = '1' ]; then ./vendor/bin/phpcs -p --extensions=php --standard=vendor/cakephp/cakephp-codesniffer/CakePHP ./src ./tests; fi"
  - sh -c "if [ '$COVERALLS' = '1' ]; then ./vendor/bin/phpunit --stderr --coverage-xml build/logs tests/TestCase; fi"
  - sh -c "if [ '$COVERALLS' = '1' ]; then php vendor/bin/coveralls -c .coveralls.yml -v; fi"

notifications:
  email: false
